    <div class="platters-list">
        <h1 class="head two">Appointment List</h1>
        <div class="tablee">
            <table mat-table [dataSource]="allAppointmentsFromDB" class="mat-elevation-z8">
                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="surname">
                  <th mat-header-cell *matHeaderCellDef> Surname </th>
                  <td mat-cell *matCellDef="let element">R {{element.surname}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="cellPhoneNumber">
                  <th mat-header-cell *matHeaderCellDef> Cell No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.cellphoneNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="platform">
                  <th mat-header-cell *matHeaderCellDef> Platform </th>
                  <td mat-cell *matCellDef="let element"> {{element.option}} </td>
                </ng-container>
                <ng-container matColumnDef="reason">
                  <th mat-header-cell *matHeaderCellDef> Reason </th>
                  <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                </ng-container>
                <ng-container matColumnDef="slot">
                  <th mat-header-cell *matHeaderCellDef> Slot </th>
                  <td mat-cell *matCellDef="let element"> {{element.slot}} </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let element"> <a (click)='deleteAppointment(element._id)' class="btn btn-danger">DELETE APPOINTMENT</a> </td>
                </ng-container>
                
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
        
    </div>
    
    
    
    

</div>
